name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/procurement

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Spring Boot services
        run: mvn clean package -DskipTests
        
      - name: Verify JAR files created
        run: |
          echo "Checking for JAR files..."
          find . -name "*.jar" -path "*/target/*" | head -10
          JAR_COUNT=$(find . -name "*.jar" -path "*/target/*" | wc -l)
          if [ "$JAR_COUNT" -eq "0" ]; then
            echo "ERROR: No JAR files found!"
            exit 1
          else
            echo "âœ… Found $JAR_COUNT JAR file(s)"
          fi

      - name: Run unit tests
        run: mvn test
        continue-on-error: true
        if: always()
        
      - name: Show build summary
        if: always()
        run: |
          echo "=== Build Summary ==="
          echo "JAR files created:"
          find . -name "*.jar" -path "*/target/*" || echo "No JAR files found"
          echo ""
          echo "Maven build status:"
          mvn -v || echo "Maven not available"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            */target/*.jar
            frontend/dist

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka-server
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-config-server
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-procurement-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-quotation-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-purchase-order-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-inventory-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Eureka Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./eureka-server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Config Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./config-server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-config-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./auth-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Procurement Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./procurement-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-procurement-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Quotation Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./quotation-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-quotation-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Purchase Order Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./purchase-order-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-purchase-order-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Inventory Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./inventory-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-inventory-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          # Verify connection to VPS
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace
        run: |
          kubectl create namespace procurement --dry-run=client -o yaml | kubectl apply -f -

      - name: Create GitHub Container Registry secret
        run: |
          kubectl create secret docker-registry ghcr-image-pull-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=procurement \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply PostgreSQL StatefulSet
        run: |
          kubectl apply -f k8s/postgresql/ -n procurement

      - name: Wait for PostgreSQL to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=postgresql -n procurement --timeout=300s || echo "PostgreSQL may still be starting"

      - name: Apply ConfigMaps and Secrets
        run: |
          kubectl apply -f k8s/config/ -n procurement

      - name: Update image tags in manifests
        run: |
          # Update image tags to use commit SHA instead of latest
          find k8s/services -name "*.yaml" -exec sed -i "s|:latest|:${{ github.sha }}|g" {} \;
      
      - name: Apply microservices deployments
        run: |
          kubectl apply -f k8s/services/ -n procurement

      - name: Apply Ingress
        run: |
          kubectl apply -f k8s/ingress/ -n procurement

      - name: Wait for deployments
        run: |
          kubectl wait --for=condition=available --timeout=600s deployment --all -n procurement || echo "Some deployments may still be starting"
      
      - name: Show deployment status
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n procurement
          echo ""
          echo "=== Deployment Status ==="
          kubectl get deployments -n procurement
          echo ""
          echo "=== Events ==="
          kubectl get events -n procurement --sort-by='.lastTimestamp' | tail -20

      - name: Send notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to Kubernetes ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

