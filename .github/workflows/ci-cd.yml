name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/procurement

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Spring Boot services
        run: mvn clean package -DskipTests
        
      - name: Verify JAR files created
        run: |
          echo "Checking for JAR files..."
          find . -name "*.jar" -path "*/target/*" | head -10
          JAR_COUNT=$(find . -name "*.jar" -path "*/target/*" | wc -l)
          if [ "$JAR_COUNT" -eq "0" ]; then
            echo "ERROR: No JAR files found!"
            exit 1
          else
            echo "âœ… Found $JAR_COUNT JAR file(s)"
          fi

      - name: Run unit tests
        run: mvn test
        continue-on-error: true
        if: always()
        
      - name: Show build summary
        if: always()
        run: |
          echo "=== Build Summary ==="
          echo "JAR files created:"
          find . -name "*.jar" -path "*/target/*" || echo "No JAR files found"
          echo ""
          echo "Maven build status:"
          mvn -v || echo "Maven not available"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            */target/*.jar
            frontend/dist

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka-server
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-config-server
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Eureka Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./eureka-server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Config Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./config-server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-config-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./auth-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          if [ -z "${{ secrets.KUBECONFIG }}" ]; then
            echo "ERROR: KUBECONFIG secret is not set!"
            echo "Please set the KUBECONFIG secret in GitHub repository settings."
            echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          
          if [ ! -s kubeconfig ]; then
            echo "ERROR: Failed to decode KUBECONFIG or file is empty!"
            exit 1
          fi
          
          # Verify the kubeconfig has the correct server IP
          echo "Checking kubeconfig server URL..."
          if grep -q "localhost\|127.0.0.1" kubeconfig; then
            echo "WARNING: kubeconfig contains localhost/127.0.0.1"
            echo "The server URL should be your VPS IP (31.97.58.62), not localhost"
            echo "Please update your kubeconfig on the VPS and re-encode it"
          fi
          
          chmod 600 kubeconfig
          
          # Verify connection to VPS
          echo "Verifying kubectl connection..."
          echo "Config file contents (server URL):"
          grep -A 2 "server:" kubeconfig || echo "No server found in config"
          
          KUBECONFIG=$(pwd)/kubeconfig kubectl cluster-info || {
            echo "ERROR: Failed to connect to Kubernetes cluster!"
            echo "Please verify:"
            echo "1. KUBECONFIG secret is correctly base64 encoded"
            echo "2. Server URL in kubeconfig uses VPS IP (31.97.58.62), not localhost"
            echo "3. k3s is running on your VPS"
            exit 1
          }
          KUBECONFIG=$(pwd)/kubeconfig kubectl get nodes
          
          # Save KUBECONFIG path for subsequent steps
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Create namespace
        run: |
          kubectl create namespace procurement --dry-run=client -o yaml | kubectl apply -f -
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Create GitHub Container Registry secret
        run: |
          # Delete existing secret if it exists (to avoid conflicts)
          kubectl delete secret ghcr-image-pull-secret -n procurement --ignore-not-found=true
          
          # Create docker-registry secret
          kubectl create secret docker-registry ghcr-image-pull-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=procurement
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Apply PostgreSQL StatefulSet
        run: |
          kubectl apply -f k8s/postgresql/ -n procurement
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Wait for PostgreSQL to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=postgresql -n procurement --timeout=300s || echo "PostgreSQL may still be starting"
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Apply ConfigMaps and Secrets
        run: |
          kubectl apply -f k8s/config/ -n procurement
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Fix all secrets (ensure they exist)
        run: |
          chmod +x scripts/fix-all-secrets-non-interactive.sh
          NAMESPACE=procurement \
          GITHUB_USER=${{ github.actor }} \
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          ./scripts/fix-all-secrets-non-interactive.sh
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Update image tags in manifests
        run: |
          # Update image tags to use commit SHA instead of latest
          find k8s/services -name "*.yaml" -exec sed -i "s|:latest|:${{ github.sha }}|g" {} \;
      
      - name: Apply microservices deployments
        run: |
          kubectl apply -f k8s/services/ -n procurement
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Apply Ingress
        run: |
          kubectl apply -f k8s/ingress/ -n procurement
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      - name: Wait for deployments
        run: |
          kubectl wait --for=condition=available --timeout=600s deployment --all -n procurement || echo "Some deployments may still be starting"
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
      
      - name: Show deployment status
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n procurement
          echo ""
          echo "=== Deployment Status ==="
          kubectl get deployments -n procurement
          echo ""
          echo "=== Events ==="
          kubectl get events -n procurement --sort-by='.lastTimestamp' | tail -20
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

