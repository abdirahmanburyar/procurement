version: '3.8'

services:
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - procurement-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      - eureka-server
    networks:
      - procurement-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
      - config-server
    networks:
      - procurement-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
      - config-server
    networks:
      - procurement-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=${AUTH_DB_URL:-jdbc:postgresql://localhost:5432/procurement_auth_db}
      - SPRING_DATASOURCE_USERNAME=${AUTH_DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${AUTH_DB_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm}

  procurement-service:
    build:
      context: .
      dockerfile: procurement-service/Dockerfile
    container_name: procurement-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
      - config-server
      - auth-service
    networks:
      - procurement-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=${PROCUREMENT_DB_URL:-jdbc:postgresql://localhost:5432/procurement_procurement_db}
      - SPRING_DATASOURCE_USERNAME=${PROCUREMENT_DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${PROCUREMENT_DB_PASSWORD:-postgres}

  quotation-service:
    build:
      context: .
      dockerfile: quotation-service/Dockerfile
    container_name: quotation-service
    ports:
      - "8083:8083"
    depends_on:
      - eureka-server
      - config-server
      - procurement-service
    networks:
      - procurement-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=${QUOTATION_DB_URL:-jdbc:postgresql://localhost:5432/procurement_quotation_db}
      - SPRING_DATASOURCE_USERNAME=${QUOTATION_DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${QUOTATION_DB_PASSWORD:-postgres}

  purchase-order-service:
    build:
      context: .
      dockerfile: purchase-order-service/Dockerfile
    container_name: purchase-order-service
    ports:
      - "8085:8085"
    depends_on:
      - eureka-server
      - config-server
      - quotation-service
    networks:
      - procurement-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=${PO_DB_URL:-jdbc:postgresql://localhost:5432/procurement_po_db}
      - SPRING_DATASOURCE_USERNAME=${PO_DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${PO_DB_PASSWORD:-postgres}

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: inventory-service
    ports:
      - "8086:8086"
    depends_on:
      - eureka-server
      - config-server
    networks:
      - procurement-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=${INVENTORY_DB_URL:-jdbc:postgresql://localhost:5432/procurement_inventory_db}
      - SPRING_DATASOURCE_USERNAME=${INVENTORY_DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${INVENTORY_DB_PASSWORD:-postgres}

networks:
  procurement-network:
    driver: bridge

